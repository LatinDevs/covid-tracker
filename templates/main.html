
  {% extends "base.html" %}
  {% block content %}        
        <main>

          <!-- contenedor de tarjetas -->
          <div class="cards-container">
             
            <div class="card" style="width: 18rem; height: 24rem; ">
              <img src="/static/css/img/fusion-medical-animation-npjP0dCtoxo-unsplash.jpg" class="card-img-top" alt="">
              <div class="card-body">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  <h5 class="card-title">Total casos mundiales</h5>
                  <p class="card-text">Casos: {{ data['updated'] }}</p>
                  
                </div>
              </div>
              
              <div class="card" style="width: 18rem; height: 24rem;">
                
              <img src="/static/css/img/Screenshot_2.png" alt="">
              
            <div class="card-body">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              <h5 class="card-title">Total casos hoy</h5>
              <p class="card-text">Casos: {{ data['todayCases'] }}</p>
              
            </div>
          </div>
          
          <div class="card" style="width: 18rem; height: 24rem;">

            <img  class="img3" src="/static/css/img/calendar.png" alt="">
            <div class="card-body">
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  <h5 class="card-title">Total muertes</h5>
              <p class="card-text">Casos: {{ data['deaths'] }}</p>
              
            </div>
          </div>
          
          
        </div>
      </main>
      {% endblock %}
